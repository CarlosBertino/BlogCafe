<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogCafe</title>
    
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="preload" href="../css/normalize.css">
 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
        
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preload" href="../css/style.css">
</head>
<body>
    <header class="header">
        <div class="contenedor1 header__bloque">
            <div>
                <a href="../index.html">
                    <h1 class="margin1"><span>Blog</span>DeCafé</h1>
                </a>
            </div>
            <div>
                <nav class="nav">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header__titular">
            <h2 class="margin1">Blog de café con consejos y cursos</h2>
            <p class="margin1">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="contenedor1">
        <h3 class="centrar-texto">Contacto</h3>

        <img loading="lazy" class="formulario__img" src="../img/contacto.jpg" alt="">
        
            <div class="centrar-formulario">
                <form action="#" class="formulario">
                    
                        <label class="campo__label" for="nombre">Nombre</label>
                        <input class="campo__input" type="text" placeholder="Nombre" id="nombre">

                        <label class="campo__label" for="telefono">Teléfono</label>
                        <input class="campo__input" type="tel" placeholder="Teléfono" id="telefono">

                        <label class="campo__label" for="correo">Correo</label>
                        <input class="campo__input" type="email" placeholder="Email" id="correo">

                        <label class="campo__label" for="mensaje">Mensaje</label>
                        <textarea  class="campo__input" name="" id="mensaje" placeholder="Dejanos tu mensaje" cols="35" rows="10"></textarea>
                
                        <input class="boton-enviar" type="submit" value="Enviar">
                </form>
            </div>
            
    </main>

    <footer class="footer">
        <div class="contenedor1 footer__bloque">
            <div>
                <a href="../index.html">
                    <h1 class="margin1"><span>Blog</span>DeCafé</h1>
                </a>
            </div>
            <div>
                <nav class="nav">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>


    


</body>
</html>
